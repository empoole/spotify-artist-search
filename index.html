<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Spotify Artist Search</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header class="masthead">
		<img class="masthead-logo" src="img/spotify-logo.png">
		<p>Search for an artist below to see their top three most popular tracks on Spotify.</p>
	</header>
	<div class="content-wrapper">
		<section class="search">
			<form>
				<input type="text" class="input-search" placeholder="Artist Name">
				<button type="submit" class="btn-search">Search</button>
			</form>
		</section>
		<section class="results" id="results">
			<div class="track">
				<button class="btn-play"></button>
				<div class="track-info">
					<p>Track Title - </p>
					<p>Artist Name</p>
					<p class="track-album-title">Album Title</p>
					<img class="track-album-art" src="">
				</div>
			</div>
			<div class="track">
				<button class="btn-play"></button>
				<div class="track-info">
					<p>Track Title - </p>
					<p>Artist Name</p>
					<p class="track-album-title">Album Title</p>
					<img class="track-album-art" src="">
				</div>
			</div>
			<div class="track">
				<button class="btn-play"></button>
				<div class="track-info">
					<p>Track Title - </p>
					<p>Artist Name</p>
					<p class="track-album-title">Album Title</p>
					<img class="track-album-art" src="">
				</div>
			</div>
		</section>
	</div>
	<footer class="footer-content">
		<p class="copyright">&copy; 2015 Eric M. Poole</p>
	</footer>
</body>
</html>
